steps:
  - name: gcr.io/cloud-builders/terraform
    args: ["init"]
  - name: gcr.io/cloud-builders/terraform
    args: ["apply", "-auto-approve"]
    env:
      - "TF_VAR_project_id=$PROJECT_ID"
      - "TF_VAR_region=$REGION"
      - "TF_VAR_bucket_name=$BUCKET_NAME"

substitutions:
  _PROJECT_ID: "costco-udp"
  _REGION: "us-central1"
  _BUCKET_NAME: "gs://service_for_all/"
