steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'  # Use Cloud Build's Docker builder
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/costco-udp/costo-udp/costo-udp-image:latest'  # Fully qualified image path with tag
      - '.'  # Context is the current directory where Dockerfile is located

  # Step 2: Run the Docker container
  - name: 'gcr.io/cloud-builders/docker'  # Use Cloud Build's Docker builder to run the image
    args:
      - 'run'
      - '--rm'
      - '-v'
      - '/path/to/your/service-account.json:/key.json'  # Update with actual path to your service account key
      - '-e'
      - 'GOOGLE_APPLICATION_CREDENTIALS=/key.json'
      - 'us-central1-docker.pkg.dev/costco-udp/costo-udp/costo-udp-image:latest'  # Use the full path with tag to run the image
      - 'bash'
      - '-c'
      - |
        gcloud auth activate-service-account --key-file=/key.json && \
        bq query --use_legacy_sql=false < Costco_UDP/scripts/create_table_and_insert.sql


# Specify logs bucket
logsBucket: gs://costco-udp-bigquery-logs
